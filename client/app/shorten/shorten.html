<div id='container'>
  <form name="EnterUrl">
    <input ng-model="newLink" ng-minlength=8 type="url" name="url"/>
    <button ng-click="addLink()"> Submit </button>
    <p ng-show="EnterUrl.url.$invalid && !EnterUrl.url.pristine && !EnterUrl.url.$error.minlength">Not a valid URL</p>
    <p ng-show="EnterUrl.url.$error.minlength" >URL is not long enough</p>
  </form>
</div>

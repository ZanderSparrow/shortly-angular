<div id='signup'>
  <h2>signup</h2>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' placeholder='Choose a username...'>
    <input type="password" ng-model='user.password' placeholder='and a password'>
    <button>signup</button>
  </form>
  <a href="#/signin" class="sign-text">Already have an account? <strong>Signin</strong> ...</a>
</div>
